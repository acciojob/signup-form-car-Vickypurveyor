<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>
	<br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required>
	<br>
	<label>Gender</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label><br>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>
	<label for="cars">Car Brands</label><br>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="BMW">BMW</option>
    </select>
	<label for="age">Age</label>
	<input type="number"  id="age" placeholder="Age" required>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<label for="password">Password</label>
	<input type="password" id="password" required>
	 <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
